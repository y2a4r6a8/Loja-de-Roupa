<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
</head>
<body>
    <h1>Lista de Produtos</h1>
    <div>
        <a href="{% url 'novo_produto' %}">
            <button type="button">Adicionar Novo Produto</button>
        </a>
    </div>
    <br>
    <table border="1" cellpadding="5">
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
        {% for produto in produtos %}
            <tr>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.descricao }}</td>
                <td>{{ produto.preco }}</td>
                <td>{{ produto.quantidade }}</td>
                <td>{{ produto.categoria.nome }}</td>
                <td>
                    <a href="{% url 'edita_produto' produto.id %}">Editar</a> |
                    <a href="{% url 'remove_produto' produto.id %}">Excluir</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{% url 'tela_inicial' %}">Voltar para a Tela Inicial</a>
</body>
</html>
